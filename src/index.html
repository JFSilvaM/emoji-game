<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"
    ></script>
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <main></main>

    <audio id="wrong" src="./audio/wrong.wav" preload="auto"></audio>
    <audio id="correct" src="./audio/correct.wav" preload="auto"></audio>
    <audio id="applause" src="./audio/applause.wav" preload="auto"></audio>

    <template class="modal">
      <div class="modal-overlay">
        <div id="tsparticles"></div>
        <article class="modal-container">
          <header class="modal-header">
            <h2 class="modal-title">¡Felicidades!</h2>
          </header>

          <p class="modal-content">¡Has ganado! ¿Quieres jugar otra vez?</p>

          <footer class="footer">
            <button class="button" id="play-again">Reiniciar juego</button>
          </footer>
        </article>
      </div>
    </template>
  </body>
</html>
